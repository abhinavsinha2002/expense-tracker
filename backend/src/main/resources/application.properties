spring.application.name=Expense Tracker
server.port=8080

# H2 (dev)
spring.datasource.url=jdbc:h2:mem:expensedb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT
jwt.secret=${JWT_SECRET}
jwt.expirationMs=86400000

# Email (configure for your SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

currency.api.key=${EXCHANGE_API_KEY}

logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG

spring.main.allow-bean-definition-overriding=true


# --- Google OAuth2 Configuration ---
spring.security.oauth2.client.registration.google.client-id=${Client_ID_Google}
spring.security.oauth2.client.registration.google.client-secret=${Client_Secret_Google}
spring.security.oauth2.client.registration.google.redirect-uri=${Redirect_URI_Google}
spring.security.oauth2.client.registration.google.scope=email,profile

# --- GitHub OAuth2 Configuration ---
spring.security.oauth2.client.registration.github.client-id=${Client_ID_Github}
spring.security.oauth2.client.registration.github.client-secret=${Client_Secret_Github}
spring.security.oauth2.client.registration.github.redirect-uri=${Redirect_URI_Github}
spring.security.oauth2.client.registration.github.scope=user:email,read:user

# Force Google to show the Account Chooser screen every time
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth?prompt=select_account

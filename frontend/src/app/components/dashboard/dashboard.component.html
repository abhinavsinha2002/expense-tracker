<div class="dashboard-container fade-in-up">
  
  <div class="stats-grid">
    
    <mat-card class="stat-card">
      <div class="icon-circle blue">
        <mat-icon>account_balance_wallet</mat-icon>
      </div>
      <div class="stat-content">
        <p>Total Spent</p>
        <h2>{{ totalSpent | currency:'INR' }}</h2>
      </div>
    </mat-card>

    <mat-card class="stat-card">
      <div class="icon-circle green">
        <mat-icon>savings</mat-icon>
      </div>
      <div class="stat-content">
        <p>Monthly Budget</p>
        <h2>{{ budget | currency:'INR' }}</h2>
      </div>
    </mat-card>

    <mat-card class="stat-card">
      <div class="icon-circle" [ngClass]="budgetLeft > 0 ? 'orange' : 'red'">
        <mat-icon>{{ budgetLeft > 0 ? 'pie_chart' : 'warning' }}</mat-icon>
      </div>
      <div class="stat-content">
        <p>Budget Left</p>
        <h2 [class.negative]="budgetLeft < 0">{{ budgetLeft | currency:'INR' }}</h2>
      </div>
    </mat-card>

  </div>

  <div class="charts-section">
    <mat-card class="chart-card">
      <div class="card-header">
        <h3>Expense Breakdown</h3>
        <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
      </div>
      <div class="chart-wrapper">
        <canvas baseChart 
          [data]="pieData" 
          [type]="'pie'" 
          [options]="pieOptions">
        </canvas>
      </div>
    </mat-card>
    
    <mat-card class="chart-card placeholder-card">
       <div class="empty-state">
         <mat-icon>bar_chart</mat-icon>
         <p>More analytics coming soon...</p>
       </div>
    </mat-card>
  </div>

</div>

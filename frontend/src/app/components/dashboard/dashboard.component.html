<div class="dashboard-wrapper">
  
  <div class="bg-overlay"></div>

  <div class="content-container">
    
    <header class="dashboard-header fade-in-down">
      
      <div class="filters glass-pill">
        <label>Period:</label>
        <select [(ngModel)]="selectedPeriod" (change)="loadData()">
          <option value="1M">Last Month</option>
          <option value="3M">Last 3 Months</option>
          <option value="6M">Last 6 Months</option>
          <option value="1Y">Last Year</option>
        </select>
      </div>
    </header>

    <div class="hero-card glass-card fade-in-up">
      <div class="hero-content">
        <p class="label">Total Expenditure</p>
        <h2 class="amount">â‚¹ {{ totalSpent | number:'1.0-0' }}</h2>
        <p class="sub-label" *ngIf="expenses.length > 0">
          Across {{ expenses.length }} transactions
        </p>
      </div>
      <div class="hero-icon">
        <span class="material-icons">savings</span>
      </div>
    </div>

    <div class="charts-grid">
      
      <div class="chart-card glass-card fade-in-up delay-1">
        <div class="card-header">
          <h3>Spending Trend</h3>
          <span class="material-icons card-icon">show_chart</span>
        </div>
        <div class="chart-wrapper line-chart">
          <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="'line'">
          </canvas>
        </div>
      </div>

      <div class="chart-card glass-card fade-in-up delay-2">
        <div class="card-header">
          <h3>Expense Breakdown</h3>
          <div class="toggle-switch">
            <button [class.active]="breakdownType === 'category'" (click)="toggleBreakdown('category')">Category</button>
            <button [class.active]="breakdownType === 'group'" (click)="toggleBreakdown('group')">Group</button>
          </div>
        </div>
        <div class="chart-wrapper doughnut-chart">
          <div class="chart-center-text">
            <span>{{ breakdownType | titlecase }}</span>
          </div>
          <canvas baseChart
            [data]="doughnutChartData"
            [options]="doughnutChartOptions"
            [type]="'doughnut'">
          </canvas>
        </div>
      </div>

    </div>

  </div>
</div>

<div class="page-container">
  
  <mat-card class="status-card fade-in-up">

    <div *ngIf="status === 'loading'" class="state-content">
      <div class="spinner-wrapper">
        <mat-spinner diameter="60" class="gold-spinner"></mat-spinner>
      </div>
      <h3>Verifying...</h3>
      <p>Securing your financial journey.</p>
    </div>

    <div *ngIf="status === 'success'" class="state-content">
      <div class="icon-circle green pop-in">
        <mat-icon>sentiment_very_satisfied</mat-icon>
      </div>
      
      <h3 class="success-text">Verified!</h3>
      <p>{{ message }}</p>
      
      <div class="redirect-box">
        <span class="timer">{{ countdown }}</span>
        <span class="sub-text">Redirecting to Login...</span>
      </div>

      <button mat-flat-button class="action-btn" (click)="goToLogin()">
        Login Now
      </button>
    </div>

    <div *ngIf="status === 'error'" class="state-content">
      <div class="icon-circle red shake">
        <mat-icon>sentiment_dissatisfied</mat-icon>
      </div>
      
      <h3 class="error-text">Verification Failed</h3>
      <p>{{ message }}</p>

      <div class="redirect-box">
        <span class="timer">{{ countdown }}</span>
        <span class="sub-text">Redirecting to Login...</span>
      </div>

      <button mat-stroked-button color="warn" (click)="goToLogin()">
        Back to Login
      </button>
    </div>

  </mat-card>

</div>
